apiVersion: v1
kind: ReplicationController
metadata:
 name: replicapod
spec:
 replicas: 5
 template:
  metadata:
   labels:
    app: dev
  spec:
   containers: 
    - image: nginx
      name: nginxcontainer
      ports: 
       - containerPort: 80
      livenessProbe:
        exec:
         command:
          - ls /usr/share/nginx/html
