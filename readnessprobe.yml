apiVersion: v1
kind: ReplicationController
metadata:
 name: replicapod
spec:
 replicas: 5
 template:
  metadata:
   labels:
    app: dev
  spec:
   containers: 
    - image: nginx
      name: nginxcontainer
      ports: 
       - containerPort: 80
      readinessProbe:
          httpGet:
             path: /index.html
             port: 80
          periodSeconds: 10
          initialDelaySeconds: 10 
